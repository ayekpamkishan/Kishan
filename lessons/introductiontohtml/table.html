<html>
<head>
<title>Fusion Chart Registration</title>
<link rel="shortcut icon" type="image/x-icon" href="6.ico" />
</head>
<body bgcolor="lightgrey">
<h2 style="text-align:center">Fusion Chart New Employee Details Form</h2>
<form>
<fieldset>
<legend>Fill up all the fields</legend>

<table cellpadding="2" width="50%" bgcolor="" align="center" cellspacing="2">


<tr>
<td>First Name</td>
<td><input type=text name=textnames size="30"></td>
</tr>

<tr>
<td>Middle Name</td>
<td><input type=text name=textnames size="30"></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type=text name=textnames size="30"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" size="30"></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="sex" value="male">Male
<input type="radio" name="sex" value="Female">Female</td>
</tr>

<tr>
<td>DOB</td>
<td><input type="date" name="dob" ></td>
</tr>

<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" size="30"></td>
</tr>

<tr>
<td>Mobile No</td>
<td><input type="text" name="mobileno" size="10"></td>
</tr>

<tr>
<td>Highest Degree</td>
<td><select name="course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="M.Tech">M.TECH</option>
<option value="MCA">MCA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>Address Line1</td>
<td><input type="text" name="line1" size="50"></td>
</tr>

<tr>
<td>Address Line2</td>
<td><input type="text" name="line2" size="50"></td>
</tr>

<tr>
<td>City</td>
<td><input type="text" name="line1" size="30"></td>
</tr>

<tr>
<td>State</td>
<td><input type="text" name="state" size="20"></td>
</tr>

<tr>
<td>ZIP/Postal Code</td>
<td><input type="number" name="pin" size="6"></td>
</tr>

<tr>
<td>Country</td>
<td><input type="text" name="country" size="30"></td>
</tr>

<tr>
<td>Selected Department</td>
<td><select name="department">
<option value="-1" selected>select..</option>
<option value="Fusion Chart">Fusion Chart</option>
<option value="Collabion">Collabion</option>
</select></td>
</tr>

<tr>
<td><input type="reset" value="Rest All"></td>
<td colspan="2"><input type="submit" value="Submit Details" align="right" /></td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
